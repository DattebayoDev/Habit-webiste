<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Website</title>
    <style>

      * {
        margin: 5px;
        padding: 5px;
      }
      table, .container div, button{
        border: 1px solid black;
        background-color: beige;
      }

      body {
        display: flex;
        justify-content: center;
        margin-top: 15%;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <form id="habitForm">
        <div class="habitInput">
          <label for="habitInput"> Habit Name </label>
          <input type="text" id="habitInput" value="dummy" />
        </div>
        <div class="habitGoal">
          <label for="habitInput"> Habit Goal </label>
          <input type="number" id="habitGoal" value="1" />
        </div>
        <button id="habitBtn" type="submit">Add</button>
        <button id="saveBtn" type="submit"> Save </button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Habit's</th>
            <th>Goal</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td contenteditable="true" data-index="0" data-field="name"> Dancing</td>
            <td contenteditable="true" data-index="0" data-field="goal"><input type="number"></td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
