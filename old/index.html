<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js "></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Habit Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="habitForm">
        <div class="habitInput">
          <label for="habitInput"> Habit Name: </label>
          <input type="text" id="habitInput" value="Habit" />
        </div>
        <div class="habitGoal">
          <label for="habitInput"> Habit Goal: </label>
          <input type="number" id="habitGoal" value="1" />
        </div>
        <button id="addBtn" type="submit">Add</button>
      </form>
      <div id="dateNavigator">
        <button class="button" id="backBtn">Back</button>
        <button class="button" id="forwardBtn">Forward</button>
      </div>

      <table>
        <thead>
          <th>Habit's</th>
          <th>Actions</th>
          <th class="date" id="past"></th>
          <th class="date" id="present"></th>
          <th class="date" id="future"></th>
          <th>Goal</th>
          <th>Completion</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <!-- <script src="main.js"></script> -->
    <!-- <script src="main2.js"></script> -->
    <script type='module' src="../src/model.js"></script>
    <script type='module' src="../src/view.js"></script>
    <script type='module' src="../src/controller.js"></script>

    <script></script>
  </body>
</html>
